<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid" style="background-color: var(--customHeaderBgColor, #fecc00);">
            <div class="row align-items-center">
                <div class="col-2">
                    <h1>TV Series</h1>
                </div>
                <div class="col-4 text-left">
                    <img src="https://cdn-icons-png.flaticon.com/512/1196/1196944.png" alt="tv" width="50" height="50">
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="search-box" class="form-control" placeholder="Buscar por nombre">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-filterByName">Buscar</button>
                    </div>
                </div>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>

                <p>Seasons Average: <span id="av-seasons"></span></p>
            </div>
            <div class="col-md-4">
                <div id="series-detail" class="card" style="display: none;">
                    <img id="card-img" class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title">Serie</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="card-channel">Canal</h6>
                        <p class="card-text" id="card-description">Descripción</p>
                        <a href="#" target="_blank" id="card-link" class="card-link">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
